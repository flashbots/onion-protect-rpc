daemon off;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Logging with detailed format for debugging
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'host=$host upstream=$upstream_addr '
                            'upstream_status=$upstream_status '
                            'request_time=$request_time upstream_time=$upstream_response_time';

    access_log /dev/stdout debug_format;
    error_log /dev/stderr debug;

    server {
        listen 8080;
        server_name protectfbnoqyfgo3t5ouw3c7odp55qqoxnfdd7u24nzz5pkbclbzzyd.onion;

        location / {
            root /var/www/html;
            try_files $uri $uri/ @proxy;
            error_page 405 @proxy; # POST to / will fail with 405, so proxy instead
        }

        location @proxy {
            proxy_pass https://rpc.flashbots.net;

            # Forward headers
            proxy_set_header Host rpc.flashbots.net;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            # URL rewriting to fix CORS issues (replace upstream host with onion hostname)
            sub_filter 'rpc.flashbots.net' '$host';
            sub_filter_once off;
            sub_filter_types application/javascript application/json text/html text/css text/javascript;

            # Fix Location headers, if any
            proxy_redirect default;
        }
    }
}
